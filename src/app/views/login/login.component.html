<div class="grid justify-content-center card">
    <div class="col-10 sm:col-6 md:col-4">
        <p-card>
            <div class="grid">
                <div class="col-12 text-center">
                    <!-- Icone do font awesome
                    Para fazer o icon funcionar, é necessário importar o FontAwesomeModule no app.module.ts -->
                    <fa-icon size="4x" [icon]="faCar" style="color: rgb(101, 101, 251);"></fa-icon>
                    <h2>
                        Car Sales
                    </h2>
                </div>
                <div class="col-12">
                    <label for="username">Usuário:</label>

                    <input [(ngModel)]="requestLogin.login" id="username" type="text" pInputText class="col-12" />
                </div>
                <div class="col-12">
                    <label for="username">Senha:</label>
                    <!-- Two way data binding -->
                    <!-- Para fazer o two way data binding, é necessário importar o FormsModule no app.module.ts -->
                    <input [(ngModel)]="requestLogin.password" class="col-12" id="password" type="password" pInputText>
                </div>
                <div class="col-12">
                    <button (click)="doLogin()" class="col-12" pButton type="button" label="Entrar"></button>
                </div>
            </div>
        </p-card>

    </div>
</div>
